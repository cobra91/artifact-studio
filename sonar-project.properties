# Required metadata
sonar.projectKey=artifact-studio
sonar.projectName=Artifact Studio
sonar.projectVersion=1.0

# Source code location
sonar.sources=app
sonar.tests=test

# Language-specific settings
sonar.language=ts

# TypeScript/JavaScript specific settings
sonar.typescript.tsconfigPath=tsconfig.json

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/coverage/**,**/dist/**,**/build/**,**/.next/**,**/out/**,public/**,scripts/**,**/test-results/**,**/.cursor/**,**/.github/**,**/.vscode/**,**/.history/**,**/memory-bank/**,app/globals.css

# Test file patterns
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Encoding
sonar.sourceEncoding=UTF-8

# Additional settings for Next.js projects
sonar.coverage.exclusions=**/*.d.ts,**/next.config.ts,**/postcss.config.mjs,**/tailwind.config.mjs,**/eslint.config.mjs,**/components.json

# Documentation files
sonar.sources.includes=**/*.ts,**/*.tsx,**/*.js,**/*.jsx,**/*.md,**/*.mdx

# Standalone analysis settings (prevent connection to SonarCloud)
sonar.host.url=http://localhost:9000
sonar.token=sqp_token

# Ignore specific rules globally
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e1.resourceKey=**